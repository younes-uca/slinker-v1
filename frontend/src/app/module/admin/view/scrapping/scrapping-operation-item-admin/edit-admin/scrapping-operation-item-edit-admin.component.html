        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'scrappingOperationItemTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'{{'scrappingOperationItemTabPan' | translate}}' | translate}}">
                        <div class="grid">


                                    <div class="field col-11 md:col-3">
                                            <label for="1">{{'scrappingOperationItemScrappingLink' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="scrappingLinks" [(ngModel)]="item.scrappingLink" id="1"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'scrappingOperationItemScrappingLink' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="2">{{'scrappingOperationItemTypeProduit' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="typeProduits" [(ngModel)]="item.typeProduit" id="2"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'scrappingOperationItemTypeProduit' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateTypeProduit('TypeProduit')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="3">{{'scrappingOperationItemPrix' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="3"
                                                           placeholder="{{'scrappingOperationItemPrix' | translate}}" [(ngModel)]="item.prix"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="4">{{'scrappingOperationItemStock' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'scrappingOperationItemStock' | translate}}" id="4" [(ngModel)]="item.stock"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="5">{{'scrappingOperationItemImage' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'scrappingOperationItemImage' | translate}}" id="5" [(ngModel)]="item.image"
                                                     />
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="6">{{'scrappingOperationItemDescription' | translate}}</label>
                                            <textarea appendTo="body" id="6" pInputTextarea rows="5" cols="30" placeholder="{{'scrappingOperationItemDescription' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                                        <div class="field col-12 md:col-4">
                                            <label for="7">{{'scrappingOperationItemReview' | translate}}</label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'scrappingOperationItemReview' | translate}}" id="7" [(ngModel)]="item.review"
                                                     />
                                            
                                        </div>

                                    <div class="field col-11 md:col-3">
                                            <label for="8">{{'scrappingOperationItemScrappingOperation' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="scrappingOperations" [(ngModel)]="item.scrappingOperation" id="8"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'scrappingOperationItemScrappingOperation' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateScrappingOperation('ScrappingOperation')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-type-produit-create-admin></app-type-produit-create-admin>
                    <app-scrapping-operation-create-admin></app-scrapping-operation-create-admin>


    </p-dialog>
