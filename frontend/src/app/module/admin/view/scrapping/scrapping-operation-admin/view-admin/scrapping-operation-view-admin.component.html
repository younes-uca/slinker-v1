
<p-dialog [(visible)]="viewDialog" [style]="{width: '70vw'}" header="{{'scrappingOperationTabPan' | translate}}" [modal]="true" styleClass="p-fluid">
    <ng-template pTemplate="content">
        <p-tabView>
            <p-tabPanel header="{{'{{'scrappingOperationTabPan' | translate}}' | translate}}">
                <div class="grid">
                    <div class="field col-12 md:col-6">
                        <label for="1">{{'Date debut scrapping operation' | translate}}</label>
                        <p-calendar id="1" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date debut scrapping operation' | translate}}"  [(ngModel)]="item.dateDebutScrappingOperation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="2">{{'Date fin scrapping operation' | translate}}</label>
                        <p-calendar id="2" [disabled]="true"  [showTime]="true" [showSeconds]="false" placeholder="{{'Date fin scrapping operation' | translate}}"  [(ngModel)]="item.dateFinScrappingOperation" dateFormat="{{dateFormat}}"></p-calendar>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="3">{{'Affliate' | translate}}</label>
                        <p-dropdown [options]="affliates" [(ngModel)]="item.affliate" id="3" [disabled]="true" optionLabel="libelle" placeholder="{{'Affliate' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="4">{{'Web site' | translate}}</label>
                        <p-dropdown [options]="webSites" [(ngModel)]="item.webSite" id="4" [disabled]="true" optionLabel="url" placeholder="{{'Web site' | translate}}"></p-dropdown>
                    </div>
                    <div class="field col-12 md:col-6">
                        <label for="5">{{'Url' | translate}}</label>
                        <input class="mb-2 mr-2" type="text" pInputText [disabled]="true" placeholder="{{'Url' | translate}}" autofocus  id="5" [(ngModel)]="item.url">
                    </div>
                </div>
            </p-tabPanel>

            <p-tabPanel header="{{'scrappingOperationScrappingOperationItems' | translate}}">
                <div class="grid">
                    <div class="col">
                        <div class="card">
                            <p-table [value]="item.scrappingOperationItems" [scrollable]="true" scrollHeight="200px">
                                <ng-template pTemplate="header">
                                    <tr>
                                        <th>Scrapping link</th>
                                        <th>Type produit</th>
                                        <th>Prix</th>
                                        <th>Stock</th>
                                        <th>Image</th>
                                        <th>Description</th>
                                        <th>Review</th>
                                    </tr>
                                </ng-template>
                                <ng-template pTemplate="body" let-p>
                                    <tr>
                                        <td>{{p.scrappingLink?.libelle}}</td>
                                        <td>{{p.typeProduit?.libelle}}</td>
                                        <td>{{p.prix}}</td>
                                        <td>{{p.stock}}</td>
                                        <td>{{p.image}}</td>
                                        <td>{{p.description}}</td>
                                        <td>{{p.review}}</td>
                                    </tr>
                                </ng-template>
                            </p-table>
                        </div>
                    </div>
                </div>
            </p-tabPanel>
        </p-tabView>

    </ng-template>

    <ng-template pTemplate="footer" >
        <div class="grid-footer">
            <div>
                <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideViewDialog()"></button>
            </div>
        </div>
    </ng-template>
</p-dialog>
